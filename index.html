<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
        <h1 id="title" class="pre-form">freeCodeCamp Survey Form</h1>
        <p id="description" class="description-pre-form">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <div class="container">
      <form id="survey-form">
        <div class="form-1">
            <div >
                <label id="name-label" for="name">Name:</label> <input id="name" name="name" type="text" placeholder="Enter Your Name" required />
              </div>
              <div>
                <label for="email" id="email-label">Email:</label> <input id="email" name="email" type="email" placeholder="Enter Your Email" required />
              </div>
              <div>
                <label id="number-label" for="number">Age: </label><input placeholder="Enter Your age" min="10" max="70" id="number" name="age" type="number" required />
              </div>
        </div>
        <hr>
        <div class="form-2">
            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label>
                <input name="recommendation" value="definitely"  type="radio" class="input-radio" checked />Definitely</label>
            <label> <input name="recommendation" value="maybe" type="radio" class="input-radio" />Maybe</label>
            <label><input name="recommendation" value="not-sure" type="radio" class="input-radio" />Not sure</label>
        </div>
        <hr>
        <div class="form-2">
            <p>What is your favorite feature of freeCodeCamp?</p>
            <select id="dropdown" name="opinion"  required>
                <option disabled selected value>Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="projects">Projects</option>
                <option value="community">Community</option>
                <option value="openSource">Open Source</option>
            </select>
        </div>
        <hr>         
        <div class="form-2" ><p>What would you like to see improved?<span>(Check all that apply)</span></p>
          <label><input value="front-end-projects" type="checkbox" class="input-checkbox" />Front-end Projects</label>
          <label><input value="back-end-projects" type="checkbox" class="input-checkbox" />Back-end Projects</label>
         <label><input value="data-visualisation" type="checkbox" class="input-checkbox" />Data Visualization</label>
         <label><input value="challenges" type="checkbox" class="input-checkbox" />Challenges</label>
         <label><input value="gitter-help-rooms" type="checkbox" class="input-checkbox" />Gitter help rooms</label>
         <label><input value="city-meetups" type="checkbox" class="input-checkbox" />City Meetups</label>
         <label><input value="additional-courses" type="checkbox" class="input-checkbox" />Additional Courses</label>
        </div>
        <hr>
         <div class="form-2" ><p>Any other suggestions?</p> <textarea id="suggestions"class="input-textarea" name="suggestions" placeholder="Enter your suggestions here..."></textarea>
        </div>
        <div class="submit-button"><button type="submit" id="submit" class="submit-button">Submit</button>
      </form>
      </div>
  </body>
</html>
